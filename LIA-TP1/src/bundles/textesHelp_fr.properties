help_txt = Aide
help_area = Pour utiliser ce programme, il faut tout d'abord inserer une expression logique correcte sous la forme conjonctive normale\nExemple : (A|B)&!C ; A&!R&(Z|A) .\nEnsuite cliquer sur le bouton valider sur le coin supérieur droit de l'interface,\nSi cette expression est correcte, sa table de vérité s'affiche sur la zone principale, sinon un message d'erreur vas s'afficher.\nMerci d'utiliser ce programme.